<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="main col">
        <div class="container col">
            <div id="instruction-row" class="row">
                <h1>Click to play</h1>
            </div>

            <button id="start-btn" class="btn">Start</button>

            <div id="numbers-row" class="row numbers hide"></div>

            <div id="inputs-row" class="row inputs hide"></div>

            <button id="submit-btn" class="btn hide">Submit</button>

            <div id="results-col" class="col hide"></div>

            <button id="restart-btn" class="btn hide">Restart</button>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
